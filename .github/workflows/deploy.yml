name: Deploy to GitHub Pages
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: { group: "pages", cancel-in-progress: true }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - run: npm i -g pnpm
      - run: pnpm install
      - run: pnpm build
      # If your build outputs to dist/public, change both lines below to dist/public
      - name: Add 404 fallback for SPA
        run: cp dist/index.html dist/404.html || true
      - name: Show what we'll publish (debug)
        run: |
          echo "== dist =="
          ls -la dist || true
          echo "== dist/public =="
          ls -la dist/public || true
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }   # <-- set to ./dist/public if thatâ€™s where index.html is
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
